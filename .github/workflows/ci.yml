name: Symfony CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ§° Installer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, sqlite3, intl, zip
          coverage: none

      - name: ğŸ§ª Installer les dÃ©pendances PHP
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: âš™ï¸ Copier le fichier .env
        run: cp .env.test .env

      - name: ğŸ—ƒï¸ CrÃ©er la base de donnÃ©es SQLite
        run: |
          mkdir -p var/data
          touch var/data/database.sqlite
          chmod -R 777 var/data

      - name: ğŸ›  Lancer les migrations et charger les fixtures
        run: |
          php bin/console doctrine:migrations:migrate --no-interaction --env=test
          php bin/console doctrine:fixtures:load --no-interaction --env=test

      - name: âœ… Lancer les tests avec PHPUnit
        run: ./vendor/bin/phpunit
        env:
          APP_ENV: test
          DATABASE_URL: sqlite:///%kernel.project_dir%/var/data/database.sqlite
