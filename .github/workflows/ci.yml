name: Symfony CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 🧰 Installer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, sqlite3, intl, zip
          coverage: none

      - name: 🧪 Installer les dépendances PHP
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: ⚙️ Copier le fichier .env
        run: cp .env.test .env

      - name: 🛠 Lancer les migrations et charger les fixtures
        run: |
          php bin/console doctrine:migrations:migrate --no-interaction
          php bin/console doctrine:fixtures:load --no-interaction

      - name: 🔐 Générer les clés et configurations
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:schema:update --force

      - name: 🛠️ Charger les fixtures (si présentes)
        run: php bin/console doctrine:fixtures:load --no-interaction

      - name: ✅ Lancer les tests avec PHPUnit
        run: |
          ./vendor/bin/phpunit
        env:
          APP_ENV: test
          DATABASE_URL: sqlite:///%kernel.project_dir%/var/data/database.sqlite
